<div id="dm-dice-panel" class="bg-zinc-950 border border-zinc-800 p-3 h-full flex flex-col justify-between shadow-inner relative overflow-hidden">
    <h3 class="text-[10px] font-black text-zinc-500 uppercase flex items-center gap-2 mb-2 z-10">
        <i data-lucide="dices" width="12"></i> Bandeja do Mestre
    </h3>

    <div class="flex-1 bg-zinc-900 border border-zinc-800 mb-2 flex items-center justify-center relative group">
        <div class="absolute inset-0 bg-[radial-gradient(ellipse_at_center,_var(--tw-gradient-stops))] from-zinc-800/50 via-zinc-950 to-zinc-950"></div>
        
        {% if gamestate.dm_last_roll %}
            <div class="z-10 text-center animate-in zoom-in duration-300">
                <span class="block text-[10px] text-zinc-500 font-mono tracking-widest uppercase mb-1">
                    {{ gamestate.dm_last_die }}
                </span>
                <span class="text-4xl font-black text-red-500 drop-shadow-[0_0_10px_rgba(220,38,38,0.5)]">
                    {{ gamestate.dm_last_roll }}
                </span>
            </div>
        {% else %}
            <span class="text-[9px] text-zinc-700 font-mono uppercase z-10">Aguardando...</span>
        {% endif %}
    </div>

    <div class="grid grid-cols-4 gap-1 z-10">
        {% for die in ['d4', 'd6', 'd8', 'd10', 'd12', 'd20', 'd100'] %}
        <button hx-post="{{ url_for('roll_dm_die', die=die) }}" hx-target="#dm-dice-panel" hx-swap="outerHTML"
                class="bg-zinc-900 hover:bg-zinc-800 text-zinc-400 hover:text-white border border-zinc-800 text-[9px] font-bold py-1 uppercase transition-all hover:border-red-900 focus:bg-red-900/20">
            {{die}}
        </button>
        {% endfor %}
        <button onclick="this.closest('#dm-dice-panel').querySelector('span.text-4xl').innerText = '-'"
                class="bg-zinc-950 text-zinc-700 hover:text-red-500 border border-zinc-800 text-[9px] flex items-center justify-center">
            <i data-lucide="trash" width="10"></i>
        </button>
    </div>
</div>
